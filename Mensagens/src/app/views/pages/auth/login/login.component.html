<form [formGroup]="formLogin">
    <div class="form-group">
        <input formControlName="email" placeholder="email" type="email" class="form-control">
    </div>
    <div class="form-group">
        <input formControlName="senha" placeholder="senha" type="password" class="form-control">
    </div>
    <div class="form-group mt-2">
        <button type="submit" (click)="submit()" class="btn btn-primary btn-lg btn-block login-button">Entrar</button>
    </div>
</form>
